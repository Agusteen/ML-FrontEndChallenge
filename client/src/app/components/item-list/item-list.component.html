<div class="container">
  <app-categories-nav [categories]="categoriesList"></app-categories-nav>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of itemList" [routerLink]="['/items', item.id]">
      <div class="container">
        <div class="row align-items-center">
          <div class="imgItemDetail">
            <img
              [src]="item.picture"
              width="100%"
              alt="picture"
              class="img-thumbnail"
            />
          </div>

          <div class="col item-description">
            <div class="row">
              <span id="price">$ {{ item.price.amount | number:'':'es' }}</span>
              <div class="img-shipping" [hidden]="!item.free_shipping">
                <img src="assets/ic_shipping.png" height="auto" alt="" />
              </div>
            </div>
            <div class="row">
              <span id="title">{{ item.title }}</span>
            </div>
            <div class="row">
              <span id="sub-title">
                {{ item.condition == "new" ? "Nuevo" : "Usado" }}
            </span>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="d-flex justify-content-center spinner" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
