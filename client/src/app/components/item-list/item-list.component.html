<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of itemList">
      <div class="container">
        <div class="row align-items-center">
          <div class="imgItemDetail">
            <img
              [src]="item.picture"
              width="100%"
              alt="picture"
              class="img-thumbnail"
            />
          </div>

          <div class="col item-description">
            <div class="row">
              <span id="price">$ {{ item.price.amount }}</span>
              <img src="assets/ic_shipping.png" height="30" alt="">
            </div>
            <div class="row">
              <span id="title">{{ item.title }}</span>
            </div>
            <div class="row">
                <span id="sub-title">{{ item.condition == 'new' ? 'Nuevo' : 'Usado' }}</span>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
