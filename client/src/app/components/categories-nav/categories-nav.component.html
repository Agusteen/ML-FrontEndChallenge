<div *ngIf="categories; else noCategories">
  <span class="category-nav" *ngFor="let category of categories; let i = index">
    {{ category }}
    <span class="separator" [hidden]="i == categories.length - 1">></span>
  </span>
</div>

<ng-template #noCategories>
  <span class="category-nav">
    No hay categorias
  </span>
</ng-template>
